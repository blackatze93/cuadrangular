{% extends 'base.html' %}
{% block page_title %}Tabla{% endblock %}

{% block content %}
    <table id="posiciones" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
        <thead>
        <tr>
            <th scope="col">Equipo</th>
            <th scope="col">P. Ganados</th>
            <th scope="col">P. Empatados</th>
            <th scope="col">P. Perdidos</th>
        </tr>
        </thead>
        <tbody>

        {% for equipo in equipos %}
            <tr>
                <td>{{ equipo.nombre }}</td>
                <td>{{ equipo.ganados }}</td>
                <td>{{ equipo.empatados }}</td>
                <td>{{ equipo.perdidos }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
